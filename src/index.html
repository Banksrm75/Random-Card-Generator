<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Selector</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="tabletop bg-success">
    <div class="card my-5 container-fluid text-center position-relative">
      <div class="top_suit position-absolute top-0 start-0"></div>
      <div
        class="value position-absolute top-50 start-50 translate-middle"
      ></div>
      <div class="bottom_suit position-absolute bottom-0 end-0"></div>
    </div>
    <div class="button-display btn-success d-flex justify-content-center">
      <button class="btn btn-success">
        New Card
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
